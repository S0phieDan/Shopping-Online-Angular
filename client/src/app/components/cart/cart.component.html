<div class="cart-content">
    <div class="cart-header">
        <i class="fa cart-change" [class.fa-angle-double-left]="isExpanded" [class.fa-angle-double-right]="!isExpanded"
            (click)="changeCartSize(isExpanded)"></i>
        <div class="cart-header-title">
            <h2 [class.hide]="!isExpanded">CART</h2>
            <i class="fa fa-shopping-cart fa-2x"></i>
        </div>
        <div class="cart-details">
            <div class="num-of-items">
                Items: {{cartItems.length}}
            </div>
            <button type="button" [class.btn-clear-cart]="isExpanded" [class.hide]="!isExpanded"
                (click)="deleteAllCartItems()">CLEAR CART</button>
        </div>
    </div>
    <div #cartBody class="cart-body">
        <app-cart-item *ngFor="let cartItem of cartItems" [isExpanded]="isExpanded" [cartItem]="cartItem"
            (deleteCartItemEvent)="receiveDeleteCartItemEvent($event)"></app-cart-item>
    </div>
    <div [class.cart-footer]="true" [class.center]="!isExpanded" [class.space-around]="isExpanded">
        <div class="total-sum">
            <span class="span-total">Totlal: </span>{{ totalSum.toFixed(2) }}$
        </div>
        <div [class.payment]="isExpanded" [class.hide]="!isExpanded">
            <button type="button" class="btn-buy-now" (click)="orderNow()">ORDER NOW</button>
        </div>
    </div>
</div>
