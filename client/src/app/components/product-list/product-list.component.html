<div class="options">
    <app-categories [selectedCategory]="selectedCategory" (categoryEvent)="receiveCategoryChange($event)"></app-categories>
    <app-search (searchEvent)="receiveSearchEvent($event)"></app-search>
</div>
<div class="list">
    <app-product 
        *ngFor="let product of productsPerPage" 
        [product]="product"
        (chooseProductEvent)="receiveChooseProductEvent($event)"
        [isAdminLogged]="isAdminLogged"
        (updateProductEvent)="receiveUpdateProductEvent($event)"
    >
    </app-product>
    <mat-paginator 
        [length]="products.length"
        [pageSize]="pageSize"
        (page)="pageEvent = handlePage($event)">
    </mat-paginator>
</div>
